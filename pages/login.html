<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava | Fast Food</title>
  <link rel="stylesheet" href="../css/registration_style.css">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Provjera je li korisnik već prijavljen
      if (localStorage.getItem("loggedInUser")) {
        window.location.href = "menu.html"; // Ako je korisnik prijavljen, preusmjeren je na izbornik
      }

      const form = document.querySelector(".login-form");
      const messageBox = document.getElementById("message-box");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Sprječavanje defaultnog slanja forme

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const registeredUser = localStorage.getItem("registeredUser");

        if (!registeredUser) {
          displayMessage("Nema registriranih korisnika. Molimo registrirajte se.", "error");
          return;
        }

        const user = JSON.parse(registeredUser);

        if (email !== user.email) {
          displayMessage("Neispravan email!", "error");
          return;
        }

        if (password !== user.password) {
          displayMessage("Neispravna lozinka!", "error");
          return;
        }

        // Pohrana korisnika kao prijavljenog
        localStorage.setItem("loggedInUser", JSON.stringify(user));

        displayMessage("Prijava uspješna!", "success");
        setTimeout(() => {
          window.location.href = "menu.html"; // Preusmjeravanje na izbornik
        }, 2000);
      });

      // Funkcija za prikaz poruka
      function displayMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = type;
        messageBox.style.display = "block";
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff4500;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #218838;
    }

    .login-form .register-link {
      font-size: 14px;
      color: #007bff;
      text-align: center;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }

    .login-form .register-link:hover {
      text-decoration: underline;
    }

    #message-box {
      display: none;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
    }

    #message-box.success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    #message-box.error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    footer {
      background-color: #ff4500;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prijava</h1>
    <nav>
      <a href="index.html">Početna</a>
    </nav>
  </header>
  <main>
    <form action="submit_login.html" method="POST" class="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Lozinka:</label>
      <input type="password" id="password" name="password" required>

      <div id="message-box"></div>

      <button type="submit">Prijavi se</button>

      <a href="register.html" class="register-link">Ako niste registrirani, pritisnite ovdje</a>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Fast Food.</p>
  </footer>
</body>
</html>
